<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alquiler Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/2fa.css') }}"
    />
  </head>
  <body>
    
    <div id="toast-container"></div>
    <div class='content2FA' id='content2FA'>

      <div class='padre2fa'>

      <form action="/verificar-codigo" method="POST" id='codigo2FA'>
        <div class="pup2FA" id='pup2FA'>
          <div class="close">
            <a id='a-close' href="{{ url_for('Usuario.iniciar_sesion') }}">
              <img src="{{ url_for('static', filename='img/close.png') }}" alt="" />
            </a>
          </div>
          <h1>(2FA)</h1>
          <h2>Por favor, ingrese el código de confirmación que fue enviado al mail</h2>
          <div class="divInputConfirmation" id='ipt-confirmation'>
            <input type="number" name="digit1" required />
            <input type="number" name="digit2" required />
            <input type="number" name="digit3" required />
            <input type="number" name="digit4" required />
            <input type="number" name="digit5" required />
            <input type="number" name="digit6" required />
          </div>
          <button type='button' id='btn-reenviar-cod'>Reenviar código</button>
        </div>
      </form>
      </div>
      <script>const urlIndex = "{{ url_for('index') }}";</script>
      <script src="{{ url_for('static', filename='js/2fa.js') }}"></script>
    </div>

  </body>
</html>
