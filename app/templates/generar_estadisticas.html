<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generar estadísticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/generar_estadisticas.css') }}">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="logo-custom py-4">
    <!-- Navbar --> 
    <div class="row g-2 align-items-center">
      <div class="col-md-2 text-center">
        <a href="{{ url_for('inicio') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="100" height="100" class="img-fluid">
        </a>
      </div>
    </div>
    
  </div>
  

  <div class="container">
    <p></p>
    <h3 class="mb-4">Generar Estadísticas</h3>
    
    <!-- ME TOMA LOS PLACEHOLDER COMO VALORES, DEBERIA SALTAR ERROR EN LA VALIDACION DE JS -->
    <form id="formEstadisticas" > 
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="estadistica" class="form-label">Estadistica<span class="asterisco-obligatorio">*</span></label>
          <select id="estadistica" class="form-select form-control" aria-label="Selector de opciones">
            <option value="" disabled selected hidden>Seleccione una opción...</option>
            <option value="cantidad-usuarios">Cantidad de usuarios inquilinos registrados por día</option>
            <option value="ingresos-totales">Total de ingresos</option>
            <option value="cantidad-reservas">Cantidad de reservas</option>
          </select>
          <span class="error-msg" id="error-estadistica"></span>
        </div>
        <div class="col-md-3 mb-3" id="filtro-container" style="display:none">
          <label for="filtro" class="form-label">Filtro<span class="asterisco-obligatorio">*</span></label>
          <select id="filtro" class="form-select form-control" aria-label="Selector de filtro">
            <option value="" disabled selected hidden>Seleccione una opción...</option>
            <option value="por-cada-propiedad">Por cada propiedad</option>
            <option value="por-tipo-propiedad">Por tipo de propiedad</option>
          </select>
          <span class="error-msg" id="error-filtro"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">Fecha de inicio del período<span class="asterisco-obligatorio">*</span></label>
          <input type="date" id="fecha-desde" min="1950-01-01" max="2099-12-31" placeholder="Seleccione una fecha..." class="form-control"/>
          <span class="error-msg" id="error-fecha-desde"></span>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Fecha de fin del período<span class="asterisco-obligatorio">*</span></label>
          <input type="date" id="fecha-hasta" min="1950-01-01" max="2099-12-31" placeholder="Seleccione una fecha..." class="form-control"/>
          <span class="error-msg" id="error-fecha-hasta"></span>
        </div>
      </div>

      <div class="buttons">
        <div class="d-flex justify-content-end align-items-center gap-2 w-100">
          <span class="asterisco-obligatorio">* Campos obligatorios</span>
          <button type="submit" class="btn btn-primary" id="btn-generar-estadistica">Generar estadística</button>
        </div>
      </div>
      
    </form>
    <div class="container my-4">
      <h4 class="mb-4" id="titulo-estadistica"></h4>
      <p id="total-estadistica" class="mt-2 fw-bold"></p>
      <canvas id="grafico-estadistica"></canvas>
    </div>
  </div>  


  <script>const urlIndex = "{{ url_for('inicio') }}";</script> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/generar_estadisticas.js') }}"></script>

</body>
</html>
