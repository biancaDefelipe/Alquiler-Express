<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/iniciar_sesion.css') }}">
</head>
<body>

  <div class="logo-custom py-4">
    <!-- Navbar --> 
    <div class="row g-2 align-items-center">
      <div class="col-md-2 text-center">
        <a href="{{ url_for('inicio') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="100" height="100" class="img-fluid">
        </a>
      </div>
    </div>
  </div>
  

  <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 500px;">

      <div class="row mb-3 text-center">
        <h1 class="titulo-principal">Iniciar Sesión</h1>
      </div>

      <form id="formIngresar">
        <div class="mb-3">
          <label for="mail" class="form-label">Mail<span class="asterisco-obligatorio">*</span></label>
          <input type="text" class="form-control" id="mail" maxlength="50" required>
          <span class="error-msg" id="error-mail"></span>
        </div>
        <div class="mb-3">
          <label for="contrasenia" class="form-label">Contraseña<span class="asterisco-obligatorio">*</span></label>
          <input type="password" class="form-control" id="contrasenia" required>
          <span class="error-msg" id="error-contrasenia"></span>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
          <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
          <button type="button" class="btn btn-secondary" id="btnRegistrarse">Registrarse</button>
        </div>
        <div class="row mb-3 text-center">
          <span class="asterisco-obligatorio">* Campos obligatorios</span>
        </div>
      </div>
      </form>

    </div>
  </div>


  <div id="toast-container"></div>
  <div class='content2FA' id='content2FA'>
    <div class='padre2fa'>
    <form action="/verificar-codigo" method="POST" id='codigo2FA'>
      <div class="pup2FA" id='pup2FA'>
        <div class="close">
          <a id='a-close' href="{{ url_for('iniciar_sesion') }}">
            <img src="{{ url_for('static', filename='img/close.png') }}" alt="" />
          </a>
        </div>
        <h1>(2FA)</h1>
        <h2>Por favor, ingrese el código de confirmación que fue enviado al mail</h2>
        <div class="divInputConfirmation" id='ipt-confirmation'>
          <input type="number" name="digit1" required />
          <input type="number" name="digit2" required />
          <input type="number" name="digit3" required />
          <input type="number" name="digit4" required />
          <input type="number" name="digit5" required />
          <input type="number" name="digit6" required />
        </div>
        <button type='button' id='btn-reenviar-cod'>Reenviar código</button>
      </div>
    </form>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/iniciar_sesion.js') }}"></script>
</body>
</html>
