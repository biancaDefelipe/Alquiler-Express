<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registro_empleado.css') }}">
</head>
<body>

  <div class="logo-custom py-4">
    <!-- Navbar --> 
    <div class="row g-2 align-items-center">
      <div class="col-md-2 text-center">
        <a href="{{ url_for('inicio') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="100" height="100" class="img-fluid">
        </a>
      </div>
    </div>
    
  </div>
  

  <div class="container">
    
    <h2 class="mb-4">Registro de Empleado</h2>
    <form id="formRegistro" >
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre<span class="asterisco-obligatorio">*</span></label>
        <input type="text" class="form-control" id="nombre" required>
        <span class="error-msg" id="error-nombre"></span>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido<span class="asterisco-obligatorio">*</span></label>
        <input type="text" class="form-control" id="apellido" required>
        <span class="error-msg" id="error-apellido"></span>
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI<span class="asterisco-obligatorio">*</span></label>
        <input type="text" class="form-control" id="dni" maxlength="24" required>
        <span class="error-msg" id="error-dni"></span>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento<span class="asterisco-obligatorio">*</span></label>
        <input type="date"class="form-control" id="fechaNacimiento" required />
        <span class="error-msg" id="error-fechaNacimiento"></span>
      </div>
      <div class="mb-3">
        <label for="telefono (Indicando el código de area)" class="form-label">Teléfono<span class="asterisco-obligatorio">*</span></label>
        <input type="tel" class="form-control" id="telefono" required>
        <span class="error-msg" id="error-telefono"></span>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico<span class="asterisco-obligatorio">*</span></label>
        <input type="email" class="form-control" id="email" required>
        <span class="error-msg" id="error-email"></span>
      </div>
      <div class="buttons">
        <span class="asterisco-obligatorio">* Campos obligatorios</span>
        <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrar Empleado</button>
        <a href="{{ url_for('inicio') }}" class="btn btn-primary" id="btnCancelar">Cancelar</a> 
      </div>
      
    </form>
  </div>
  <script>const urlIndex = "{{ url_for('inicio') }}";</script> 
  <script src="{{ url_for('static', filename='js/registro_empleado.js') }}"></script>
</body>
</html>
