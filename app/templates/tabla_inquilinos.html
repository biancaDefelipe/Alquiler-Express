<table class="table table-striped table-hover">
    <thead class="table-custom-header">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Fecha Nacimiento</th>
            <th>Tel√©fono</th>
            <th>Mail</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for inquilino in inquilinos %}
        <tr>
            <td>{{ inquilino.nombre }}</td>
            <td>{{ inquilino.apellido }}</td>
            <td>{{ inquilino.dni }}</td>
            <td>{{ inquilino.fecha_nacimiento }}</td>
            <td>{{ inquilino.telefono }}</td>
            <td>{{ inquilino.mail }}</td>
            <td>
            <button class="btn btn-success btn-sm" onclick="reservarConID('{{ inquilino.id_usuario }}')">
                <i class="fas fa-calendar-check"></i> Reservar
            </button>
        </td>
        </tr>
        {% endfor %}
    </tbody>
    <script>
          function reservarConID(idUsuario) {
            const currentParams = new URLSearchParams(window.location.search);
            currentParams.set("id_usuario", idUsuario);
            //MODIFICADO BIAN
           // window.location.href = "/reservar?" + currentParams.toString();
            window.location.href = "/iniciar_reserva_emp?" + currentParams.toString();
        }
    </script>
</table>
